<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Contacts</title>
    </head>
    <body>

        <div id="header">
            <h3>Contacts</h3>
        </div>
        <div class="container">
            <form class="form-inline" id="searchView">
                <fieldset>                    
                    <input type="text" id="searchinput" class="form-control">
                    <button id="searchbtn" type="submit" class="btn btn-primary">Search</button>
                </fieldset>
            </form>
            <div id="body">

            </div>

        </div>
        <!--
            Load JS Libraries
        -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/backbone-min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>


        <script id="singleView" type="text/template">
            <div>
                <span>Name: </span>
                <%= name.formatted %>
            </div>
            <div>
                <span>Email: </span>
                <a href="mailto://<%=emails[0].value %>"><%= emails[0].value %></a>
            </div>
            <div>
                <span>Phone: </span>
                <a href="tel:<%= phoneNumbers[0].value %>"><%= phoneNumbers[0].value %></a>
            </div>

        </script>

    </body>
</html>
